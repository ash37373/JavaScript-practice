<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>dowhile문</title>
  </head>
  <body>
    <script>
      //var a1 = 20; //거짓일때
      var a1 = 4; //참일때

      do{
        a1++;
        document.write("do while문 수행 : "+a1+"<br/>");
      }while(a1<10);
    </script>
  </body>
</html>
