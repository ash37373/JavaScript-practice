<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Undefined</title>
  </head>
  <body>
    <script>
    //변수를 선언하고 값을 대입하지 않으면 Undefined 값이 대입된다.
      var a1;
      document.write("a1 : "+a1+"<br>");

      var a2 = a1;
      document.write("a2 : "+a2+"<br>");
    </script>
  </body>
</html>
