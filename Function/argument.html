<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>매개 변수</title>
    <script>
      function f10(a, b){
        document.write("f10함수 호출<br/>");
        document.write("a : "+a+"<br/>");
        document.write("b : "+b+"<br/>");
        document.write("<hr/>");
      }

      function f20(){
        document.write("f20함수 호출<br/>");
        document.write("배열의 개수 : "+arguments.length+"<br/>");
        for(var idx in arguments){
          document.write(idx+" : "+arguments[idx]+"<br/>");
        }
        document.write("<hr/>");
        document.write("<hr/>");
      }
    </script>
  </head>
  <body>
    <script>
      f10();
      f10(1);
      f10(1,2);
      f10(1,2,3);
      f10(1,2,3,4,5);

      f20();
      f20(1);
      f20(100,20);
      f20(1,2,4,8,16);
    </script>
  </body>
</html>
