<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>함수</title>
    <script>
      function f1(){
        document.write("f1함수 호출<br/>");
      }

      var f3 = function(){
        document.write("익명함수 호출<br/>");
      }
    </script>
  </head>
  <body>
    <script>
      f1();  // 일반적인 함수 호출

      var f2 = f1;
      f2();  // 다른 변수에 대입하여 호출도 가능

      f3(); //익명 함수 호출
    </script>
  </body>
</html>
