<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>배열 순회하기</title>
  </head>
  <body>
    <script>
    var arr = [10, 20, 30, 40, 50];

    for(var i=0; i<arr.length; i++){
      document.write(arr[i]+"<br/>");
    }

    document.write("<hr/>");

    for(var idx in arr){
      document.write(arr[idx]+"<br/>");
    }

    /*
    학습정리
    여러개의 기억장소를 하나의 이름으 관리할 때 배열을 사용한다.
    배열이 관리하는 기억장소의 접근은 0부터 시작하는 인덱스 번호를 이용한다.
    for in 구분을 사용하면 보다 편리하게 배열을 순회할 수 있다.
    */

    </script>

  </body>
</html>
