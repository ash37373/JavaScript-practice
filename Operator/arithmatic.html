<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>산술연산자</title>
  </head>
  <body>
    <script>
    var a = 10;
var b = 3;
var c = a + b;
var c2 = a - b;
var c3 = a * b;
var c4 = a / b;
var c5 = a % b;

document.write("c : " + c + "<br/>");
document.write("c2 : " + c2 + "<br/>");
document.write("c3 : " + c3 + "<br/>");
document.write("c4 : " + c4 + "<br/>");
document.write("c5 : " + c5 + "<br/>");

//증감연산자
a++;
document.write("a : " + a + "<br/>");

a--;
document.write("a : " + a);
</script>
  </body>
</html>
